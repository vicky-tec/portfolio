<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR | Skills</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    .section-title {
      text-align: center;
      font-size: 4rem;
      color: #1bc4f8;
      margin-bottom: 3rem;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      padding: 0 9%;
    }

    .skill-category {
      background-color: #161616;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(27, 196, 248, 0.15);
    }

    .skill-category h3 {
      font-size: 2.5rem;
      color: #ADFF2F;
      margin-bottom: 2rem;
    }

    .skill-item {
      margin-bottom: 1.5rem;
    }

    .skill-name {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      gap: 1rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    .progress-bar {
      width: 100%;
      background: #444;
      height: 1rem;
      border-radius: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #1bc4f8, #ADFF2F);
      border-radius: 1rem;
      transition: width 1.2s ease;
    }

    .contact-bottom {
      text-align: center;
      margin-top: 6rem;
      font-size: 1.6rem;
      color: white;
    }
    .contact-bottom h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1bc4f8;
    }
    .contact-bottom p {
      margin: 0.5rem 0;
      color: #ccc;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      padding: 2rem;
      font-size: 1.4rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <button id="menu-toggle" class="hamburger"><i class="fas fa-bars"></i></button>
  <header>
    <a href="index.html" class="logo">VR</a>
    <nav>
      <a href="index.html#home">Home</a>
      <a href="Edu.html">Education</a>
    </nav>
  </header>

  <section id="skills">
    <h2 class="section-title">My Skills</h2>
    <div class="skills-container">
      <div class="skill-category">
        <h3>Frontend</h3>
        <div class="skill-item">
          <div class="skill-name"><i class="fab fa-html5"></i> HTML/CSS</div>
          <div class="progress-bar"><div class="progress-fill" style="width:90%"></div></div>
        </div>
        <div class="skill-item">
          <div class="skill-name"><i class="fab fa-js"></i> JavaScript</div>
          <div class="progress-bar"><div class="progress-fill" style="width:85%"></div></div>
        </div>
      </div>

      <div class="skill-category">
        <h3>Programming & Database</h3>
        <div class="skill-item">
          <div class="skill-name"><i class="fab fa-python"></i> Python</div>
          <div class="progress-bar"><div class="progress-fill" style="width:70%"></div></div>
        </div>
        <div class="skill-item">
          <div class="skill-name"><i class="fas fa-database"></i> MySQL</div>
          <div class="progress-bar"><div class="progress-fill" style="width:65%"></div></div>
        </div>
      </div>

      <div class="skill-category">
        <h3>Design & Tools</h3>
        <div class="skill-item">
          <div class="skill-name"><i class="fas fa-pencil-alt"></i> Canva</div>
          <div class="progress-bar"><div class="progress-fill" style="width:85%"></div></div>
        </div>
        <div class="skill-item">
          <div class="skill-name"><i class="fab fa-figma"></i> Figma (Basics)</div>
          <div class="progress-bar"><div class="progress-fill" style="width:75%"></div></div>
        </div>
        <div class="skill-item">
          <div class="skill-name"><i class="fas fa-chart-pie"></i> MS Office</div>
          <div class="progress-bar"><div class="progress-fill" style="width:70%"></div></div>
        </div>
      </div>
    </div>
  </section>

  

  <footer>
    <section class="contact-bottom">
    <h3>Get In Touch</h3>
    <p><i class="fas fa-envelope"></i> vickyrazzz81@gmail.com</p>
    <p><i class="fas fa-phone"></i> +91 9798981891</p>
    <p><i class="fas fa-map-marker-alt"></i> Bihar, India</p>
  </section>
    &copy; 2025 VR Portfolio
  </footer>
</body>
</html>
