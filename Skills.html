  <style>
    .section-title {
      text-align: center;
      font-size: 4rem;
      color: #1bc4f8;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards 0.3s;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      padding: 0 9%;
    }

    .skill-category {
      background-color: #161616;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(27, 196, 248, 0.15);
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .skill-category.visible {
      transform: scale(1);
      opacity: 1;
    }

    .skill-category:nth-child(1) { transition-delay: 0.2s; }
    .skill-category:nth-child(2) { transition-delay: 0.4s; }
    .skill-category:nth-child(3) { transition-delay: 0.6s; }

    .skill-category h3 {
      font-size: 2.5rem;
      color: #ADFF2F;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }

    .skill-category h3::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      background: #1bc4f8;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .skill-category:hover h3::after {
      width: 100%;
    }

    .skill-item {
      margin-bottom: 1.5rem;
      transform: translateX(-20px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .skill-category.visible .skill-item {
      transform: translateX(0);
      opacity: 1;
    }

    .skill-name {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      gap: 1rem;
      margin-bottom: 0.5rem;
      color: white;
      transition: color 0.3s ease;
    }

    .skill-category:hover .skill-name {
      color: #ADFF2F;
    }

    .progress-bar {
      width: 100%;
      background: #444;
      height: 1rem;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #1bc4f8, #ADFF2F);
      border-radius: 1rem;
      width: 0;
      transition: width 1.2s ease 0.3s;
    }

    .skill-category.visible .progress-fill {
      width: var(--width);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      padding: 2rem;
      font-size: 1.4rem;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script src="script.js"></script>
  <script>
    // Skills animation on scroll
    const skillCategories = document.querySelectorAll('.skill-category');
    const skillItems = document.querySelectorAll('.skill-item');
    
    const animateOnScroll = () => {
      skillCategories.forEach((category, index) => {
        const categoryTop = category.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (categoryTop < windowHeight - 100) {
          category.classList.add('visible');
          
          // Animate skill items with staggered delay
          const items = category.querySelectorAll('.skill-item');
          items.forEach((item, i) => {
            setTimeout(() => {
              item.style.transitionDelay = `${i * 0.1}s`;
              item.classList.add('visible');
            }, 300);
          });
        }
      });
    };

    // Run once on load and then on scroll
    window.addEventListener('load', animateOnScroll);
    window.addEventListener('scroll', animateOnScroll);
  </script>
